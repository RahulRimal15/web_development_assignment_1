<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">

        <h1>Website Feedback</h1>

        <form action="thankyou.html" method="post">

            <h2>Basic Information</h2>

            <label>Full Name</label><br>
            <input type="text" placeholder="Enter your full name" required minlength="3"><br><br>

            <label>Email</label><br>
            <input type="email" placeholder="you@example.com" required maxlength="50"><br><br>

            <h2>Rating Section</h2>
            <input type="radio" name="rate" required> Very Satisfied<br>
            <input type="radio" name="rate"> Satisfied<br>
            <input type="radio" name="rate"> Neutral<br>
            <input type="radio" name="rate"> Unsatisfied<br><br>

            <h2>Interests</h2>
            <input type="checkbox"> Web Development<br>
            <input type="checkbox"> Mobile Development<br>
            <input type="checkbox"> AI & Machine Learning<br><br>

            <h2>Country</h2>
            <select required>
                <option value="">Select</option>
                <option>Nepal</option>
                <option>Italy</option>
                <option>Greece</option>
            </select><br><br>

            <h2>Feedback</h2>
            <textarea rows="5" cols="40" placeholder="Write your feedback here"></textarea><br><br>

            <input type="submit" value="Submit Feedback">

        </form>
        <p>
            <a href="index.html">Home</a>
        </p>

    </div>

</body>

</html>
